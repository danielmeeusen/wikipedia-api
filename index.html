<body>
	<div class="content">
	<div class="topNav">
				<form>
		<div class="topSearch-group">
			<img src="https://s19.postimg.org/m4f9ek8sz/600px-_Wikipedia_logo_svg_.svg.png" alt="www.widipedia.org" height=45 onclick="window.open('https://en.wikipedia.org/wiki/Special:Random', '_blank')">
		
			<input id="topSearch" name='topSearch' type='search' placeholder="Search Wikipedia..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Wikipedia...'"><button class="topSearch-btn"><i class="fas fa-search"></i></button>
		</div>
	 </form>
	</div>
	
	  <div class="col-sm-10 offset-sm-1 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
						<form>
    	<div class="input-group">		
     		<input id="wikisearch" name='wikisearch' type="search" class="form-control" placeholder="Search Wikipedia..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Wikipedia...'">		
      		<button type="button" id="searchbtn">Search</button>
				</div>
			</form>
    	<button class="randomlink" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random', '_blank')">Random Article</button>
	
	<div class="searchResults">
		</div>
